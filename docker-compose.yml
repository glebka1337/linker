services:
  # --- Base Configuration (DRY Principle) ---
  x-common-config: &common_config
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      RABBITMQ_HOST: rabbit_queue
      QDRANT_HOST: qdrant_db
      DB_HOST: mongo_db
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS}
      PYTHONPATH: /app
      ML_SERVICE_URL: http://ml_service:8000
      SECRET_KEY: ${SECRET_KEY} 
      ALGORITHM: "HS256"
    networks:
      - linker_net
    depends_on:
      mongo_db:
        condition: service_healthy
      qdrant_db:
        condition: service_started
      rabbit_queue:
        condition: service_healthy
      ml_service:
        condition: service_healthy

  # --- Infrastructure ---
  mongo_db:
    image: mongo:7.0
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${DB_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${DB_PASSWORD}
    ports:
      - 27017:27017
    volumes:
      - mongo_linker_data:/data/db
    networks:
      - linker_net
    healthcheck:
      test: "mongosh --quiet --eval 'db.adminCommand(\"ping\")'"
      retries: 3
      timeout: 10s
      start_period: 15s

  rabbit_queue:
    image: rabbitmq:3-management
    container_name: rabbit_queue
    ports:
      - 5672:5672
      - 15672:15672
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS}
    volumes:
      - rabbit_linker_data:/var/lib/rabbitmq
    networks:
      - linker_net
    healthcheck:
      test: "rabbitmq-diagnostics -q check_port_connectivity"
      retries: 3
      timeout: 10s
      start_period: 15s

  qdrant_db:
    image: qdrant/qdrant:latest
    container_name: qdrant_db
    ports:
      - 6333:6333
    volumes:
      - qdrant_linker_data:/qdrant/storage
    networks:
      - linker_net

  # --- Application Services ---
  
  # 1. THE MAIN API (Entry Point)
  api:
    <<: *common_config
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"

  # 2. Worker: Vectorizer
  vectorizer:
    <<: *common_config
    command: python -m src.workers.vectorizer.run

  # 3. Worker: Linker
  linker:
    <<: *common_config
    command: python -m src.workers.linker.run

  # 4. ML Microservice
  ml_service:
    build: 
      context: .
      dockerfile: Dockerfile.ml
    command: python -m ml_api_service.main
    container_name: ml_service
    ports:
      - "8001:8000" 
    environment:
      PYTHONUNBUFFERED: "1"
      PYTHONPATH: /app
      ML_MODEL_NAME: sentence-transformers/all-MiniLM-L6-v2
      ML_MODEL_DIR_PATH: /app/ml_models
    volumes:
      - ml_models_data:/app/ml_models 
    networks:
      - linker_net
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/info')"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s

volumes:
  mongo_linker_data:
  qdrant_linker_data:
  rabbit_linker_data:
  ml_models_data:

networks:
  linker_net:
    driver: bridge